{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
    <h1>{% trans "SSO Error" %}</h1>
    <p>{{ reason }}</p>
    <p>{% trans "State" %}: <code>{{ state }}</code></p>
    {% if errors %}
        <ul>
            {% for err in errors %}
                <li>{{ err }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
